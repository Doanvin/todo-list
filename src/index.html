<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=4.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/main.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="js/app.min.js"></script>
  <title>ToDo List</title>
</head>
<body>
  <header class="topbar grid">

    <div class="logo grid__col is-2">
      <img style="max-width:200px;max-height:90px;" class="media" src="./img/logo_placeholder.png" alt="ToDo list logo">
    </div>

    <div class="add-task grid__col is-6 grid">
      <div class="grid__col is-6">
        <input placeholder="Add New Task" type="text" name="task" class="add-task_input"/>
      </div>

      <div class="grid__col is-3">
        <select title="Choose a list to add the task to." name="list" id="select-list"></select>
      </div>

      <div class="grid__col is-3">
        <button id="task-button" type="submit" class="add-task__button btn">
          <i class="fa fa-plus"></i>&nbsp; Task
        </button>
      </div>
    </div>

    <div class="search grid__col is-4 grid">
      <div class="grid__col is-10">
        <input title="Don't touch that!" type="text" placeholder="Search" name="search" class="search__input" disabled="">
      </div>
      <div class="grid__col is-2">
        <button id="search--button" title="Don't touch this either!" type="submit" class="search__button btn btn--ghost" disabled=""><i class="fa fa-search"></i></button>
      </div>
    </div>

  </header>


  <div class="grid">

    <aside class="lists grid__col is-3">
      <h2 class="lists__title">Lists</h2>

      <div class="lists__display">
        <ul id="lists" class="lists__list">
        </ul>
        <button id="add-list" class="lists__button btn" onclick="togglePlusMinus(this.id)">
          <i class="fa fa-plus"></i>&nbsp; New List
        </button>
      </div>

      <div id="lists--add-list" class="lists__add-list hide">
        <label for="lists-input">List Title</label>
        <input type="text" placeholder="New List Name" name="lists--title" class="lists__input">
        <label for="lists-tags">List Tags</label>
        <input type="text" placeholder="New List Tags" name="lists--tags" class="lists__tags">
        <button id="lists--button" onclick="" type="submit" class="btn"><i class="fa fa-list"></i>&nbsp; Create List</button>
      </div>

    </aside>

    <main id="todo-list" class="todo grid__col is-9">

      <div class="todo__item grid">
        <div class="grid__col is-1">
          <i class="fa fa-sort"></i>
          <input type="checkbox">
        </div>

        <div class="todo__task grid__col is-9" ondblclick="editable(this)">
          Select a list from the menu.
        </div>

        <div class="todo__actions grid__col is-2">
          <i class="fa fa-pencil"></i>
          <i class="fa fa-trash"></i>
        </div>
      </div>

    </main>

  </div>



  <script type="text/javascript">
    window.addEventListener('load', windowLoad);
  </script>
</body>
</html>
