<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=4.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/main.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>ToDo List</title>
</head>
<body>
  <header class="topbar grid">
    <div class="logo grid__col is-3">
      <img src="./img/logo.png" alt="ToDo list logo">
    </div>
    <div class="add-task grid__col is-5 grid">
      <div class="grid__col is-10 is-9--large">
        <input type="text" name="task" class="add-task_input">
      </div>
      <div class="grid__col is-2">
        <button type="submit" class="add-task_button btn">
          <i class="fa fa-plus"></i>&nbsp; Task
        </button>
      </div>
    </div>
    <div class="search grid__col is-4 grid">
      <div class="grid__col is-10 is-9--large">
        <input type="text" name="search" class="search_input">
      </div>
      <div class="grid__col is-2">
        <button type="submit" class="search_button btn btn--ghost"><i class="fa fa-search"></i></button>
      </div>
    </div>
  </header>

  <div class="grid">

    <aside class="lists grid__col is-3 grid grid-center">
      <h2 class="lists_title text-center">Lists</h2>
      <div class="grid__col is-12">
        <button onclick="" class="lists_button btn"><i class="fa fa-plus"></i>&nbsp; List</button>
      </div>

      <div class="lists_add-list grid__col is-12">
        <label for="lists-input">List Title</label>
        <input onkeyup="" type="text" name="lists-input" class="lists_input">
        <label for="lists-tags">List Tags</label>
        <input type="text" name="lists-tags" class="lists_tags">
        <button onsubmit="" type="submit" class="btn"><i class="fa fa-tasks"></i>&nbsp; Create List</button>
      </div>

      <div class="grid__col is-10">
        <ul class="">
          <li>List 1</li>
          <li>List 2</li>
          <li>List 3</li>
          <li>List 4</li>
        </ul>
      </div>

    </aside>

    <main class="todo grid__col is-9 grid">
      <div class="grid__col is-1">
        <i class="fa fa-sort"></i>
      </div>
      <div class="todo_task grid__col is-9">
        This is a new task
      </div>
      <div class="todo_actions grid__col is-2 text-right">
        <i class="fa fa-pencil"></i>
        <i class="fa fa-trash"></i>
      </div>
    </main>
    
  </div>



  <script type="text/javascript">
    windowaddEventListener('load', windowLoad);
  </script>
</body>
</html>
